<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Last</title>
</head>
<body>
	<main>
		<section id="home">
			<div id="create_quiz_btn_contaier">
				<div id="create_quiz_btn">퀴즈만들기</div>
			</div>
			<div id="my_quiz_list_contaier" class="home_item">
				<h3 id="my_quiz_head">내가 만든 퀴즈</h3>
				<ul id="my_quiz_list"></ul>
			</div>
		</section>
		<section id="create">
			<div id="create_head_container">
				<h2 class="create_quiz_nav_btn" id="create_back_btn"><img src="./assets/back.png" alt=""></h2>
				<h1 id="create_head">퀴즈 만들기</h1>
				<h2 class="create_quiz_nav_btn" id="create_quiz_item_btn"><img src="./assets/square_plus_icon.png" alt=""></h2>
			</div>
			<div id="create_quiz_name_container">
				<h3 id="create_quiz_name">퀴즈 이름</h3>
				<input id="create_quiz_name_input" placeholder="퀴즈 이름을 입력해주세요" spellcheck="false" type="text">

			</div>
			<div id="create_quiz_list_container">
				<h3 id="my_quiz_head">질문 목록</h3>
				<ul id="create_quiz_list"></ul>
			</div>
		</section> 
		 <section id="quiz">
			<div id="quiz_type_container">
				<div class="quiz_type_btn" id="quiz_type_4answer" ><img class="quiz_type_img" src="./assets/choose.png" alt=""> <div>객관식</div></div>
				<div class="quiz_type_btn" id="quiz_type_ox"><img class="quiz_type_img" src="./assets/vote.png" alt=""><div>OX</div></div>
				<div class="quiz_type_btn" id="quiz_type_typing"><img class="quiz_type_img" src="./assets/keyboard.png" alt=""><div>단답형</div></div>
			</div>
			<div id="quiz_question_container">
				<textarea name="" placeholder="질문을 입력해주세요" id="quiz_question"  spellcheck="false"></textarea>
			</div>
			<div id="quiz_option_container">
				<div id="timer_btn">
					<img id="stopwatch_img" src="./assets/stopwatch.png" alt="">
					<div id="timer_text">20초</div>
				</div>
				<div id="point_btn">
					<img id="point_img" src="./assets/review.png" alt="">
					<div id="point_text">표준</div>
				</div>
				

			</div>
			<div class="quiz_answer_container" id="quiz_4answer_container">
				<div>
					<strong>1</strong><textarea name="" placeholder="보기를 작성해주세요" class='quiz_answer'id="quiz_answer1" class="quiz_answer_textarea" spellcheck="false"></textarea>
				</div>
				<div>
					<strong>2</strong><textarea name="" placeholder="보기를 작성해주세요" class='quiz_answer'id="quiz_answer2" class="quiz_answer_textarea" spellcheck="false"></textarea>
				</div>
				<div>
					<strong>3</strong><textarea name="" placeholder="보기를 작성해주세요" class='quiz_answer'id="quiz_answer3" class="quiz_answer_textarea" spellcheck="false"></textarea>
				</div>
				<div>
					<strong>4</strong><textarea name="" placeholder="보기를 작성해주세요" class='quiz_answer'id="quiz_answer4" class="quiz_answer_textarea" spellcheck="false"></textarea>
				</div>
			</div>
			<div class="quiz_answer_container" id="quiz_ox_container">
				<div>
					O
				</div>
				<div>
					X
				</div>
			</div>
			<div class="quiz_answer_container" id="quiz_typing_container">

			</div>
			<div id="quiz_item_action_btn_container">
				<div id="quiz_item_complete_btn">완료</div>
				<div id="quiz_item_cancle_btn" >취소</div>
			</div>

			
		 </section>  
		<!--<section id="play"></section>
		<section id="history"></section> -->


	</main>
</body>
</html>
